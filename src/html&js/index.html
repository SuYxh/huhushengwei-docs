  <body>
    <script>

      const getDaysDiffBetweenDates = (dateInitial, dateFinal) =>
        (dateFinal - dateInitial) / (1000 * 3600 * 24);

      // 事例
      const a = getDaysDiffBetweenDates(new Date('2017-12-13'), new Date('2017-12-22')); // 9
      console.log('a', a)

    </script>
