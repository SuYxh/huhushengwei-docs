<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      /**
       * 组合继承，指的是将原型链和借用构造函数技术组合到一起，从而发挥两者之长的一种继承模式。
       * 其背后的思想是使用原型链实现对原型上的公共属性和方法的继承，
       * 而通过借用构造函数继承来实现对父类私有属性的继承。
       * 这样，即通过在父类原型上定义方法实现了函数复用，又能够保证每个实例都有父类的私有属性。
      */
      function Super(name) {
        this.colors = ['red', 'blue', 'green'];
        this.name = name
      }

      Super.prototype.sayName = function () {
        console.log(this.name)
      }

      function Sub(name, age) {
        Super.call(this, name)
        this.age = age
      }

      // 继承方法
      Sub.prototype = new Super();
      Sub.prototype.constructor = Sub;
      Sub.prototype.sayAge = function () {
        console.log(this.age);
      }

      let ins = new Sub('yxh', 18);
      let ins2 = new Sub('jarvis', 28);

      ins.colors.push('black');

      console.log(ins)
      console.log(ins.colors);// ["red", "blue", "green", "black"]
      console.log(ins2.colors);// ["red", "blue", "green"]

      ins.sayName();//'mjj'
      ins.sayAge();//28




    </script>
  </body>

</html>
