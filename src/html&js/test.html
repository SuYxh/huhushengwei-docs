      function dfs(root) {
        if (!root) {
          return
        }

        const stack = []
        stack.push(root)

        while (stack.length) {
          const item = stack.pop()

          console.log('item', item.value)

          if (item.left) {
            stack.push(item.left)
          }

          if (item.right) {
            stack.push(item.right)
          }
        }
      }
