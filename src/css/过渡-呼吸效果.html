<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>过渡-呼吸效果</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            div {
                width: 70%;
                height: 100px;
                background-color: #f8f8f8;
                margin-top: 100px;
                text-align: center;
                line-height: 100px;
                border-radius: 32px;
            }

            div span {
                font-size: 60px;
                font-family: PingFangSC-Semibold, PingFang SC;
                font-weight: 600;
                color: #111111;
            }

            .transition span {
                transition: margin 3s;
            }

            .animation span {
                animation: huxi 3s infinite alternate;
            }

            .transition:hover span {
                margin: 0 20px;
            }

            @keyframes huxi {
                to {
                    margin: 0 20px;
                }
            }
        </style>
    </head>

    <body>
        <div class="transition">
            <span>t</span>
            <span>r</span>
            <span>a</span>
            <span>n</span>
            <span>s</span>
            <span>i</span>
            <span>t</span>
            <span>i</span>
            <span>o</span>
            <span>n</span>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="animation">
            <span>a</span>
            <span>n</span>
            <span>i</span>
            <span>m</span>
            <span>a</span>
            <span>t</span>
            <span>i</span>
            <span>o</span>
            <span>n</span>
        </div>
    </body>

</html>
