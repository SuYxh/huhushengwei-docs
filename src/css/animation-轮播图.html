<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>动画模块-轮播图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 600px;
        height: 188px;
        border: 1px solid #000;
        margin: 100px auto;
        overflow: hidden;
      }

      ul {
        width: 2000px;
        height: 188px;
        background-color: black;
        animation: move 10s linear 0s infinite normal;
      }
      ul li {
        float: left;
        list-style: none;
        width: 300px;
        height: 188px;
        background-color: red;
        border: 1px solid #000;
        box-sizing: border-box;
      }
      ul:hover {
        /*动画添加给谁, 就让谁停止*/
        animation-play-state: paused;
      }
      ul:hover li {
        opacity: 0.5;
      }
      ul li:hover {
        opacity: 1;
      }
      @keyframes move {
        from {
          margin-left: 0;
        }
        to {
          margin-left: -1200px;
        }
      }

      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li><img src="../assets/banner1.jpeg" alt="" /></li>
        <li><img src="../assets/banner2.jpeg" alt="" /></li>
        <li><img src="../assets/banner3.jpeg" alt="" /></li>
        <li><img src="../assets/banner4.jpeg" alt="" /></li>
        <li><img src="../assets/banner1.jpeg" alt="" /></li>
        <li><img src="../assets/banner2.jpeg" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
