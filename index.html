<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>huhushengwei</title>
    </head>
    <style>
        .arrow_box {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 24px;
            animation: glow 800ms ease-out infinite alternate;
        }

        @keyframes glow {
            0% {
                border-color: #393;
                box-shadow: 0 0 5px rgba(0, 255, 0, .2), inset 0 0 5px rgba(0, 255, 0, .1), 0 1px 0 #393;
            }

            100% {
                border-color: #6f6;
                box-shadow: 0 0 20px rgba(0, 255, 0, .6), inset 0 0 10px rgba(0, 255, 0, .4), 0 1px 0 #6f6;
            }
        }
    </style>

    <body>
        <!-- dom-traverse.ts 的dom结构 【深度优先/广度优先遍历】 -->
        <div id="box">
            <p>hello <b>world</b></p>
            <img src="https://pic5.zhuanstatic.com/zhuanzh/29c8539e-6837-4313-9b79-84f0e9ac4228.png" />
            <!-- 注释 -->
            <ul>
                <li>a</li>
                <li>b</li>
            </ul>
        </div>
        <iframe></iframe>

        <div class="arrow_box"></div>

        <script>
            const iframe = document.getElementsByTagName("iframe")[0];

            const blob = new Blob(["Hello World"], { type: "text/plain" });

            const subBlob = blob.slice(0, 5);

            iframe.src = URL.createObjectURL(subBlob);

        </script>
        <script src="./src/index.ts" type="module"></script>
    </body>

</html>
